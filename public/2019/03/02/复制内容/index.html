</head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/jonnzer/" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">复制内容</h1><div class="tags"><a href="/tags/JS/" class="tag-title">#JS</a></div><div class="post-info">Mar 2, 2019</div><div class="post-content"><h6 id="常用场景："><a href="#常用场景：" class="headerlink" title="常用场景："></a>常用场景：</h6><p>有时候需要复制内容，比如复制链接，需要用js实现，那么，可以这么解决</p>
<h6 id="核心原理："><a href="#核心原理：" class="headerlink" title="核心原理："></a>核心原理：</h6><p>利用input的<code>选择属性</code>，获取input的值，选择它，并且执行<code>document.execCommand(&quot;Copy&quot;)</code> 。而且因为往往值是隐藏的，所以这个input也是不外露的。</p>
<h6 id="上些代码："><a href="#上些代码：" class="headerlink" title="上些代码："></a>上些代码：</h6><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"text"</span> <span class="attr">id</span>=<span class="string">"inviteHideInput"</span> <span class="attr">value</span>=<span class="string">""</span> <span class="attr">style</span>=<span class="string">"height: 1px;width: 1px;"</span>&gt;</span> <span class="comment">&lt;!-- 这是隐藏的input --&gt;</span></span><br><span class="line"> <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"text"</span> <span class="attr">name</span>=<span class="string">"name"</span> <span class="attr">value</span>=<span class="string">"复制邀请函链接"</span> <span class="attr">class</span>=<span class="string">"copyInviteUrl"</span> /&gt;</span> <span class="comment">&lt;!-- 这是触发的Dom --&gt;</span></span><br></pre></td></tr></table></figure>

<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"> $(<span class="string">'.copyInviteUrl'</span>).click(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> eid = getQueryString(<span class="string">'id'</span>);</span><br><span class="line">        <span class="keyword">var</span> newUrl = location.host + <span class="string">'/invitation?eid='</span> + eid;</span><br><span class="line">        $(<span class="string">'#inviteHideInput'</span>).attr(<span class="string">'value'</span>, newUrl);</span><br><span class="line">        $(<span class="string">'#inviteHideInput'</span>).select();</span><br><span class="line">        <span class="built_in">document</span>.execCommand(<span class="string">"Copy"</span>); <span class="comment">// 执行浏览器复制命令</span></span><br><span class="line">        PopupMessage(<span class="number">0</span>, <span class="string">"已复制，您可以使用Ctrl+V粘贴。"</span>, <span class="number">1000</span>)</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2019/03/11/H5-insertAdjacentElement/" class="prev">PREV</a><a href="/2019/02/25/%E7%A7%BB%E5%8A%A8%E7%AB%AF%E6%8B%96%E6%8B%BD/" class="next">NEXT</a></div><div id="vcomments"></div><!--script(src="//unpkg.com/valine/dist/Valine.min.js")--><script>new Valine({ // 里面的参数配置具体参考Valine官网
