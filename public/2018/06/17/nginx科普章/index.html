<h4 id="虚拟主机-是什么？（网站访问量小的情况）"><a href="#虚拟主机-是什么？（网站访问量小的情况）" class="headerlink" title="虚拟主机 是什么？（网站访问量小的情况）"></a>虚拟主机 是什么？（网站访问量小的情况）</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">多域名对应同一服务器，对应同一ip，却可以打开不同网站。仿佛就像两个服务器，所以称为虚拟主机，也可以称为多开。</span><br></pre></td></tr></table></figure>

<h4 id="负载均衡-是什么-（网站访问量大的情况）"><a href="#负载均衡-是什么-（网站访问量大的情况）" class="headerlink" title="负载均衡 是什么? （网站访问量大的情况）"></a>负载均衡 是什么? （网站访问量大的情况）</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">通过反向代理的身份，把自己写的应用部署在多个服务器上。其实说白了，就是一份nginx配置，上面很多ip地址，会自动轮询ip地址，并根据weight的值来判断分配给指定ip的服务器的权重。</span><br></pre></td></tr></table></figure>
